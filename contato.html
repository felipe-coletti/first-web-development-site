<!DOCTYPE html>
<html lang="pt-br">
<head>
    <!--Metadados-->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="Keywords" content="html, metadados, comentários, layout, listas">
    <!--Fim dos metadados-->
    <title>Aulas de desenvolvimento web 1</title>
    <link rel="stylesheet" href="css/estilo.css">
</head>
<body>
    <header class="flex-container" id="topo"><!--Topo-->
        <a href="index.html" title="Voltar para o início"><img class="imagem" src="imagem/FATEC_ZONA_LESTE.png" alt="Logo da Fatec da Zona leste em cinza escuro e vermelho"></a>
    </header>
    <nav class="flex-container"><!--Navegação-->
        <ul  class="menu">
            <li><a href="index.html">Início</a></li>
            <li><a href="comentarios.html">Comentários</a></li>
            <li><a href="metadados.html">Metadados</a></li>
            <li><a href="javascript:void(0);">Listas</a>
                <ul>
                    <li><a href="ol.html">Lista ordenada</a></li>
                    <li><a href="ul.html">Lista não ordenada</a></li>
                </ul>
            </li>
            <li><a href="layout.html">Layout</a></li>
        </ul>
    </nav>
    <main class="flex-container" id="conteudo">
        <h1>Fale conosco</h1>
        <form action="" method="post" name="contato" id="contato">
            <fieldset>
                <legend>Dados pessoais</legend>
                <label for="nome">Nome</label>
                <input type="text" name="nome" id="nome" placeholder="Nome completo" required><br>
                <label for="cpf">CPF</label>
                <input type="text" name="cpf" id="cpf" placeholder="999.999.999-99" required><br>
                <label for="data">Data de nascimento</label>
                <input type="date" name="data" id="data" required><br>
                <label for="telefone">Telefone</label>
                <input type="" name="telefone" id="telefone" placeholder="(99) 99999-9999" required><br>
                <label for="email">E-mail</label>
                <input type="email" name="email" id="email" placeholder="nome@site.com" required><br>
            </fieldset>
            <fieldset>
                <legend>Endereço</legend>
                <label for=""></label>
                <label for=""></label>
                <label for=""></label>
                <label for=""></label>
                <label for="complemento">Complemento</label>
                <input type="complement" name="complemento" id="complemento" placeholder="" required><br>
                <label for="numero">Número</label>
                <input type="number" name="numero" id="numero" placeholder="" required><br>
                <label for="bairro">Bairro</label>
                <input type="text" name="bairro" id="bairro" placeholder="" required><br>
                <label for="cidade">Cidade</label>
                <input type="text" name="cidade" id="cidade" placeholder="" required><br>
                <label for="estado">Estado</label>
                <input type="text" name="estado" id="estado" required><br>
            </fieldset>
            <fieldset>
                <label for="assunto">Assunto</label><br>
                <select name="assunto" id="assuntp" required>
                    <option for="elogio">Elogio</option>
                    <option for="reclamação">Reclamação</option>
                    <option for="sugestão">Sugestão</option>
                    <option for="outro">Outro</option>
                </select><br>
                <label for="mensagem">Mensagem</label><br>
                <textarea name="estado" id="estado" cols="40" rows="10" required></textarea>
            </fieldset>
            <button type="submit">Enviar</button><button type="reset">Limpar</button>
        </form>

    </main>
    <footer class="flex-container" id="rodape"><!--Rodapé-->
        <p>Todos os direitos reservados &copy; 2022</p>
    </footer>
</body>
</html>
